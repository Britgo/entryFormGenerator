<div class="spacedContainer">
  <div class="page-fifth">
    <app-entryform [radioList]="radioList"
                   [checkBoxList]="checkBoxList"
                   [dropDownList]="dropDownList">
    </app-entryform>
  </div>
  <div class="page-half">
    <app-editor [radioList]="radioList"
                [checkBoxList]="checkBoxList"
                [dropDownList]="dropDownList"
                (updateRadio)="updateRadio($event)"
                (updateCheckBox)="updateCheckBox($event)"
                (updateDropDown)="updateDropDown($event)">
    </app-editor>
  </div>
</div>
