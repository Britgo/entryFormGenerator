<fieldset class="bk-fields">
  <table [style.width]="table.width">
    <tr *ngFor="let row of table.rows; index as i"
        [ngStyle]="row.getStyle()">
      <td *ngFor="let cell of row.cells; index as j"
          [ngStyle]="cell.getStyle()"
          [colSpan]="cell.getColspan()"
          (click)="processCellSelection(i, j, cell)"
          (on_cell_describe)="processDescriptionChange(cell)">
        <app-cell [cell]="cell"></app-cell>
      </td>
    </tr>
  </table>
</fieldset>
