<app-empty-cell *ngIf="isEmptyCell()" [empty_cell]="getEmptyCell()"></app-empty-cell>
<app-one-line-cell *ngIf="isOneLineCell()"
                   [one_line_cell]="getOneLineCell()"
                   (on_cell_describe)="processDescriptionChange()">
</app-one-line-cell>
<app-two-lines-cell *ngIf="isTwoLinesCell()"
                    [two_lines_cell]="getTwoLinesCell()"
                    (on_cell_describe)="processDescriptionChange()">
</app-two-lines-cell>
