<select [ngStyle]="dropdown.getStyle()"
        matTooltip="{{edit_mode? null: dropdown.description}}"
        matTooltipShowDelay="{{edit_mode? null: SHOW_DELAY}}"
        matTooltipPositionAtOrigin="{{edit_mode? null: POSITION_AT_ORIGIN}}">
  <option *ngFor="let option of dropdown.options" [selected]="option.selected? 'selected': ''">
    {{ option.name }}
  </option>
</select>
