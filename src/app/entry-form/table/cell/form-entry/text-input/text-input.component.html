<input [ngStyle]="text_input.getStyle()"
       [autocomplete]="text_input.autocomplete"
       [placeholder]="text_input.placeholder"
       type="text"
       [value]="text_input.value"
       [maxLength]="text_input.maxlength"
       matTooltip="{{edit_mode? null: text_input.description}}"
       matTooltipShowDelay="{{edit_mode? null: SHOW_DELAY}}"
       matTooltipPositionAtOrigin="{{edit_mode? null: POSITION_AT_ORIGIN}}">
