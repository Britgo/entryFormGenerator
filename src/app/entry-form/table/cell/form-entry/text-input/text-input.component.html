<input [ngStyle]="text_input.getStyle()"
       [autocomplete]="text_input.autocomplete"
       [placeholder]="text_input.placeholder"
       type="text"
       [value]="text_input.value"
       [maxLength]="text_input.maxlength"
       matTooltip="{{text_input.description}}"
       matTooltipShowDelay="{{SHOW_DELAY}}"
       matTooltipPositionAtOrigin="{{POSITION_AT_ORIGIN}}">
