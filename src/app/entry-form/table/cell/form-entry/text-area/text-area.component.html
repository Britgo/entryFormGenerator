<input type="hidden" value="nomail">
<textarea [rows]="text_area.rows"
          [cols]="text_area.columns"
          [maxLength]="text_area.maxlength"
          autocomplete="off"
          [placeholder]="text_area.placeholder"
          [ngStyle]="text_area.getStyle()"
          matTooltip="{{edit_mode? null: text_area.description}}"
          [matTooltipShowDelay]="SHOW_DELAY"
          [matTooltipPosition]="POSITION">
</textarea>
