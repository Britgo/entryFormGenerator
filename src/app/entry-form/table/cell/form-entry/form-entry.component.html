<app-button *ngIf="isButton()" [form_entry]="getButton()"></app-button>
<app-checkbox *ngIf="isCheckbox()" [form_entry]="getCheckbox()"></app-checkbox>
<app-dropdown *ngIf="isDropdown()" [form_entry]="getDropdown()"></app-dropdown>
<app-text-area *ngIf="isTextArea()" [form_entry]="getTextArea()"></app-text-area>
<app-text-input *ngIf="isTextInput()" [form_entry]="getTextInput()"></app-text-input>
