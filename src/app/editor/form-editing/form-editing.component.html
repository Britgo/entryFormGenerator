<fieldset class="bk-fields">
  <p style="text-align: center">
    <span class="title">
      Edit mode {{edit_mode? 'ON' : 'OFF'}}
    </span>
    <input class="in-control tf_larger"
           [value]="getEditModeButtonValue()"
           [type]="'button'"
           (click)="toggleEditMode()">
  </p>
  <p *ngIf="!edit_mode">Press the button above in order to enter edit mode.</p>
  <p *ngIf="edit_mode && selected_cell.isNull()">
    Click on one of the cells in the form on the left in order to edit it.
  </p>

  <p *ngIf="edit_mode && !selected_cell.isNull()">
    row: {{selected_cell.getRowIndex()}}
    column: {{selected_cell.getCellIndex()}}
  </p>

  <p class="right-align-container">
    <input class="in-control tf_larger"
           value="Next"
           type="button"
           (click)="onFinish()">
  </p>
</fieldset>
