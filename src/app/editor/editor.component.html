<br>
<span class="spacedContainer">
  <igx-input-group  class="w33">
    <input igxInput name="tournamentName" type="text" [(ngModel)]="tournamentName"/>
    <label igxLabel for="tournamentName"><b>Tournament name</b></label>
  </igx-input-group>
  <igx-input-group  class="w33">
    <input igxInput name="tournamentDirector" type="text" [(ngModel)]="tournamentDirector"/>
    <label igxLabel for="tournamentDirector"><b>Tournament director</b></label>
  </igx-input-group>
  <igx-input-group  class="w33">
    <input igxInput name="email" type="text" [(ngModel)]="email"/>
    <label igxLabel for="email"><b>email</b></label>
  </igx-input-group>
</span>

<span class="spacedContainer">
  <igx-input-group  class="w33">
    <input igxInput name="tournamentYear" type="number" [(ngModel)]="tournamentYear"/>
    <label igxLabel for="tournamentYear"><b>Tournament year</b></label>
  </igx-input-group>
  <span  class="w33">

  </span>
  <igx-input-group  class="w33">
    <input igxInput name="backupEmail" type="text" [(ngModel)]="backupEmail"/>
    <label igxLabel for="backupEmail"><b>backup email</b></label>
  </igx-input-group>
</span>
<hr>
<span class="spacedContainer">
  <span class="w33">
    <b>Show country</b>
    <input type="radio" [checked]="showCountry" (click)="updateShowCountry.emit(!showCountry)">
  </span>

  <span class="w33">
    <b>Show club</b>
    <input type="radio" [checked]="showClub" (click)="updateShowClub.emit(!showClub)">
  </span>

  <span class="w33">
    <b>Show Grade</b>
    <input type="radio" [checked]="showGrade" (click)="updateShowGrade.emit(!showGrade)">
  </span>
</span>

<span class="spacedContainer">
  <span class="w33">
    <b>Ask if play all rounds</b>
    <input type="radio" [checked]="playAllRounds" (click)="updatePlayAllRounds.emit(!playAllRounds)">
  </span>

  <span class="w33">
    <b>Ask if first tournament</b>
    <input type="radio" [checked]="firstTournament" (click)="updateFirstTournament.emit(!firstTournament)">
  </span>

  <span class="w33">
    <b>Ask if public entry</b>
    <input type="radio" [checked]="publicEntry" (click)="updatePublicEntry.emit(!publicEntry)">
  </span>
</span>

<span class="spacedContainer">
  <span>
    <b>Ask for e-mail validation</b>
    <input type="radio" [checked]="validateEmail" (click)="updateValidateEmail.emit(!validateEmail)">
  </span>

  <igx-input-group class="w33">
    <input igxInput name="additionalInfo" type="text"
           [(ngModel)]="additionalInfo"
           (change)="updateAdditionalInfo.emit(additionalInfo)"/>
    <label igxLabel for="additionalInfo"><b>Additional information</b></label>
  </igx-input-group>
</span>

<div class="spacedContainer">
<app-radio-editor class="w33"
                  [radioList]="radioList"
                  (updateRadio)="updateRadio.emit($event)">
</app-radio-editor>
<app-check-box-editor  class="w33"
                       [checkBoxList]="checkBoxList"
                       (updateCheckBox)="updateCheckBox.emit($event)">
</app-check-box-editor>
<app-drop-down-editor  class="w33"
                       [dropDownList]="dropDownList"
                       (updateDropDown)="updateDropDown.emit($event)">
</app-drop-down-editor>
</div>

<span class="spacedContainer">
  <button class="niceButton boldText" (click)="downloadEntryFormFiles()">
    Download entry form files
  </button>
</span>
